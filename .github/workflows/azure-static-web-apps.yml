name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # <-- Adjust if your default branch is not "main"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - name: Build and Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # For PR comments
          action: "upload"
          app_location: "/"                     # <-- Adjust if your app is in a subfolder like "frontend"
          api_location: "api"                   # <-- Leave blank or remove if not using Azure Functions
          output_location: ""                   # <-- Leave empty unless you use a build step (e.g., "dist")