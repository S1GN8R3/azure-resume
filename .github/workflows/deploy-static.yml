name: Deploy Static Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) login to Azure
      - name: Azure CLI login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3) retrieve the storage connection string and expose it to subsequent steps
      - name: Get Storage connection string
        id: conn
        run: |
          connstr=$(az storage account show-connection-string \
            --resource-group azureresume \
            --name tsazureresumestatic \
            --query connectionString -o tsv)
          echo "AZURE_STORAGE_CONNECTION_STRING=$connstr" >> $GITHUB_ENV

      # 4) optionally clear out old blobs from $web
      - name: Clean $web container
        run: |
          az storage blob delete-batch \
            --source '$web' \
            --no-progress

      # 5) upload your frontend folder
      - name: Upload frontend to $web
        run: |
          az storage blob upload-batch \
            --source frontend/ \
            --destination '$web' \
            --no-progress
